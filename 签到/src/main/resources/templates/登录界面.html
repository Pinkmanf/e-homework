<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/登录界面.css" type="text/css">
</head>
<body style="background-image: url('../img/back.png');background-size: cover;">
<div id="login">
    <div  class="login-h">
        <span id='x1' class="lion">登录</span>
    </div>         
    <div class="login-b">
        <div class="dom1" style="display: block">
            <form action="/user/login" method="get">
                <div class="s1"><h4>学号</h4>
                    <input type="text" name="username" placeholder="请输入学号">
                </div>
                <div class="s1"><h4>密码</h4>
                    <input type="password" name="password" placeholder="8-32位数字或字母">
                </div>
                <div class="s2">
                    <input type="checkbox">
                    <span>记住密码</span>
                </div>
                <input type="submit" name="submit" value="登 录" class="login-s">
            </form>
            <div class="s3">
                <span>还没账号？</span>
                <a href="/user/userRegister">立即注册</a>
            </div>
        </div>
    </div>
</div>
</body>   
</html>
